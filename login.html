<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .login-container { max-width: 400px; margin: 0 auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 12px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="text" name="email" required />
      <label>Password</label>
      <input type="password" name="password" required />
      <label><input type="checkbox" name="rememberMe" /> Remember Me</label>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>
  <script>
    // If ?download=1, set a flag in localStorage
    if (window.location.search.includes('download=1')) {
      localStorage.setItem('snapeek_auto_download', '1');
    }
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value,
        rememberMe: form.rememberMe.checked
      };
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.status === 200) {
        window.location.href = '/download.html?download=1';
      } else {
        document.getElementById('errorMsg').textContent = result.error || 'Login failed';
      }
    };
  </script>
</body>
</html>
